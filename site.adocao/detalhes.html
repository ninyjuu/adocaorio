<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - Adoção Rio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>

    <style>
                /* Dentro da tag <style> do detalhes.html */
        .detail-wrapper {
            display: flex !important;
            flex-direction: row !important;
            align-items: flex-start !important;
            gap: 40px !important;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-width: 1200px;
            margin: 0 auto;
        }

        .detail-img-container {
            flex: 1 !important;
            width: 50%;
            height: auto !important; /* A altura se adapta à foto */
            min-height: 400px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            width: 100%;
            height: auto;
            max-height: 75vh; /* Limita a altura para fotos verticais */
            object-fit: contain !important; /* Mostra a foto inteira sem corte quadrado */
            display: none;
            border-radius: 15px;
        }

        .slide.active {
            display: block;
        }

        @media (max-width: 900px) {
            .detail-wrapper {
                flex-direction: column !important;
                padding: 20px;
            }
            .detail-img-container, .detail-content {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="https://scontent-gig4-1.xx.fbcdn.net/v/t1.15752-9/622023872_1604611677336690_5729541255914831690_n.jpg?stp=dst-jpg_s960x960_tt6&_nc_cat=106&ccb=1-7&_nc_sid=9f807c&_nc_ohc=f-nFPiI96CEQ7kNvwHt24F5&_nc_oc=Adn1RZyIP23YnN4VXoHLyYvAVnkW2AWTX4nPrvSCRnYsrdIKIKpvG4faAfawg5JYkxU&_nc_zt=23&_nc_ht=scontent-gig4-1.xx&oh=03_Q7cD4gHt-WGbGD6-dqGYPUNJ4jZy-rcYUc1-M-QLxOYHYd7BYg&oe=69A45F5D" alt="Logo" class="logo-img">
            <span class="logo-text">Adoção Rio</span>
        </a>
        <div class="menu-links"><a href="adocao.html">Voltar</a></div>
    </nav>

    <div class="container">
        <div class="btn-back-container">
            <a href="adocao.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
        </div>

        <div class="detail-wrapper" id="conteudo-detalhe">
            <p style="text-align: center; width: 100%;">Carregando amiguinho...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const idBicho = pegarParametroUrl('id');
            if (!idBicho) return;

            buscarAnimais((animais) => {
                const animal = animais.find(a => a.idFirebase == idBicho);
                if (animal) renderizar(animal);
            });
        });

        // Função auxiliar para capitalizar a primeira letra
        function capitalize(s) {
            return s && s[0].toUpperCase() + s.slice(1);
        }

        function renderizar(animal) {
            const iconClass = animal.sexo === 'femea' ? 'venus' : 'mars';
            const iconColor = animal.sexo === 'femea' ? '#ff4081' : '#2979ff';
            
            // CORREÇÃO: Capitalizar a fase (adulto -> Adulto)
            const faseFormatada = capitalize(animal.fase);

            const subtitulo = [
                animal.sexo === 'femea' ? 'Fêmea' : 'Macho', 
                animal.porte + ' Porte', 
                faseFormatada
            ].filter(Boolean).join(" | ");

            let slides = animal.fotos.map((f, i) => 
                `<img src="${f}" class="slide ${i===0?'active':''}">`
            ).join('');

            let setas = animal.fotos.length > 1 ? `
                <button class="slide-nav-btn prev" onclick="mudarSlide(-1)" style="position:absolute;left:10px;top:50%;z-index:10;background:rgba(0,0,0,0.3);color:white;border:none;padding:10px;border-radius:50%;cursor:pointer;"><i class="fas fa-chevron-left"></i></button>
                <button class="slide-nav-btn next" onclick="mudarSlide(1)" style="position:absolute;right:10px;top:50%;z-index:10;background:rgba(0,0,0,0.3);color:white;border:none;padding:10px;border-radius:50%;cursor:pointer;"><i class="fas fa-chevron-right"></i></button>
            ` : '';

            document.getElementById('conteudo-detalhe').innerHTML = `
                <div class="detail-img-container">
                    ${setas}
                    ${slides}
                </div>
                <div class="detail-content">
                    <h2 style="font-size: 3.5rem; color: var(--primary-dark); margin:0;">
                        ${animal.nome} <i class="fas fa-${iconClass}" style="color: ${iconColor};"></i>
                    </h2>
                    <div style="font-weight:700; color:var(--primary-dark); margin: 10px 0 20px 0; font-size: 1.2rem;">
                        ${subtitulo}
                    </div>
                    <div style="font-size: 1.1rem; line-height: 1.6; color: #444; flex-grow: 1;">
                        <p><strong>Idade:</strong> ${calcularIdade(animal.nasc)}</p>
                        ${animal.caracteristicas ? `<p><strong>Características:</strong> ${animal.caracteristicas}</p>` : ''}
                        ${animal.historia ? `<p><strong>História:</strong> ${animal.historia}</p>` : ''}
                        ${animal.adaptacao ? `<p><strong>Adaptação:</strong> ${animal.adaptacao}</p>` : ''}
                    </div>

                    <a href="https://docs.google.com/forms/d/e/1FAIpQLScTHLwKREyuSfOQt47-NwpBidDZ_cCaHgBuq_qxMx7W_UJ89A/viewform" 
                    target="_blank" 
                    class="btn-cta" 
                    style="margin-top:30px; text-decoration:none; text-align:center; display: flex; justify-content: center;">
                        Adote ${animal.nome}
                    </a>
                </div>
            `;
        }

        let slideIndex = 0;
        function mudarSlide(n) {
            const s = document.querySelectorAll(".slide");
            if (s.length <= 1) return;
            s[slideIndex].classList.remove("active");
            slideIndex = (slideIndex + n + s.length) % s.length;
            s[slideIndex].classList.add("active");
        }
    </script>

        <div class="footer-container">

                <h3>Entre em contato</h3>

                <div class="contact-item"><i class="fas fa-envelope"></i> adocaorio@gmail.com</div>

                <h3>Como ajudar</h3>
                <p>Doe para arcarmos com os cuidados dos abrigados!</p>

</body>
